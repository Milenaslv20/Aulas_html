<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula/style.css">
    <title>html</title>
</head>
<body>
    <!--tag textos e parágrafos-->
    <div>
      <h1>titulo 2</h1>
      <h2>titulo 3</h2>
      <h3>titulo 4</h3>
      <h4>titulo 5</h4>
      <h5>titulo 6</h5>
      <h6>titulo 7</h6>
    </div>
    <div>
      <p>paragrafo 1</p> <!--(parágrafo)-->
      <p1>paragrafo <b>bold</b> / <strong>strong</strong> <br> </p1> <!--negrito-->
      <p3>paragrafo <i>italico</i> / <em>italico em</em> <br> </p3>
      <p3>paragrafo 4 <br> </p3>
    </div>
    <!---->
      
    <!--tag link-->
    <div>
      <a href="https://www.google.com">google<br></a> <!--tag link clicavel (ao apertar no texto "google" será aberto na mesma guia o site colocado no href)-->
      <a href="https://www.google.com" target="_blank">google nova aba</a> <!--tag link clicavel (ao apertar no texto "google" será aberto --em uma nova aba-- o site colocado no href)-->
    </div>
    <!---->

    <!--nesting(adição de um elemento dentro do outro, para se criar seções)-->
    <div>
    <div>
        <p>texto 1</p>
        <p>texto 2</p>
    </div>

    <div>
        <a href="https://www.google.com" target="_blank">clique no link</a>
    </div>
    </div>
    <!---->

    <!--tags sem fechamento(tags que não tem conteúdo)-->
    <!--imagem-->
    <img class="acai" src="https://www.burgerfoods.com.br/wp-content/uploads/2023/01/b7e870fe16253b03d4f5e4eca7c887cf_XL.jpg" alt="açaí" >

    <!--pular linha-->
    <br>

    <!--linha-->
    <hr>

    <!--listas-->
    <ol>
        <li>primeiro um</li>
        <li>segundo dois</li>
        <li>terceiro tres</li>
    </ol>

    <ul> <!--listas não ordenadas-->
        <li>item um</li>
        <li>item dois</li>
        <li>item tres</li>
    </ul>
</body>
</html>
